<script>
    // 1.Write a JavaScript program to check number positive and negetive?
    function number(){
        let num = prompt("Enter any number");
        document.write(num);
        if (num>0){
            document.write("<br>"+'this is positive number ');
        }
        if(num<0){
            document.write("<br>"+'this is negative number');
        }
        if(num == 0){
            document.write("<br>"+'this is neutral number');
        }
    }
    number();
</script>
