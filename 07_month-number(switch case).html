<script>
//     7. Write a JavaScript program to find month name from month number using switch case.
// Ex. User Input: 1
// Output: January

var dayNum = parseInt(prompt('enter  month number :'));
var month;
 
// Perform the operations
        switch (dayNum) {
        case 1:
            month = "January";
            break;
        case 2:
            month = "February";
            break;
        case 3:
            month = "March";
            break;
        case 4:
            month = "April";
            break;
        case 5:
            month = "May";
            break;
        case 6:
            month = "June";
            break;
        case 7:
            month = "July";
            break;
        case 8:
            month = "August";
            break;
        case 9:
            month = "September";
            break;
        case 10:
            month = "October";
            break;
        case 11:
            month = "November";
            break;
        case 12:
            month = "December";
            break;
        default:
            month = "Invalid month number";
            break;
        }

 document.write('the  month is :' + month);


</script>
